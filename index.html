        .res-card span { font-size: 0.8rem; color: #bdc3c7; }

        .ratio-box { grid-column: span 2; background: var(--accent); padding: 15px; border-radius: 10px; text-align: center; }

        .crosshair-cursor { cursor: crosshair !important; }
