    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --success: #27ae60; --bg: #f0f2f5; --danger: #e74c3c; --info: #3498db; --text: #546e7a; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: var(--bg); color: #333; }
        
        /* BANDEAU POINT DE D√âPART - 2 LIGNES */
        .header-band { background: white; padding: 25px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); border-top: 5px solid var(--primary); }
        .header-row { display: flex; gap: 20px; margin-bottom: 20px; align-items: flex-end; }
        .header-row:last-child { margin-bottom: 0; }
        
        .main-container { display: flex; gap: 25px; }
        .left-panel { flex: 1; min-width: 400px; }
        .right-panel { flex: 2; }

        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .form-group { flex: 1; display: flex; flex-direction: column; gap: 8px; }
        .form-group label { font-weight: 600; color: var(--text); font-size: 0.85rem; white-space: nowrap; }
        input, select { padding: 10px; border: 1px solid #dcdfe6; border-radius: 6px; font-size: 0.9rem; transition: border 0.3s; }
        input:focus { border-color: var(--info); outline: none; }
        
        /* NOUVEAUX R√âSULTATS - KPI CARDS */
        .kpi-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .kpi-card { background: white; padding: 20px; border-radius: 10px; border: 1px solid #e4e7ed; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .kpi-title { font-size: 0.75rem; font-weight: 700; color: var(--text); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 10px; }
        .kpi-value { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .kpi-sub { font-size: 0.7rem; color: #909399; margin-top: 5px; }
        
        .summary-banner { grid-column: span 3; background: var(--primary); color: white; border-radius: 10px; padding: 25px; display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; }
        .summary-item { text-align: center; }
        .summary-label { font-size: 0.8rem; opacity: 0.8; margin-bottom: 5px; }
        .summary-value { font-size: 2rem; font-weight: 800; }

        /* LIST & MAP */
        #map { height: 450px; width: 100%; border-radius: 12px; border: 1px solid #dcdfe6; }
        .stop-item { background: #f8f9fb; padding: 12px 15px; margin-bottom: 8px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e4e7ed; }
        .handle { cursor: grab; color: #b0bec5; font-size: 1.2rem; margin-right: 12px; }

        .btn-main { background: var(--success); color: white; width: 100%; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-mini { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .status-badge { font-size: 0.7rem; padding: 4px 10px; border-radius: 20px; font-weight: bold; margin-left: 10px; }
    </style>
</head>
